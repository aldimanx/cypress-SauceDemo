name: CI Cypress
on:
    push:
        branches:
          - master 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --headless --browser chrome

      - name: Move cypress Report
        run: mv cypress/report/index.html $GITHUB_WORKSPACE/index.html

      - name: Publish cypress Report
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-actions
          folder: .
