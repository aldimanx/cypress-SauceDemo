name: manual Cypress
on:
 workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --headless --browser chrome --reporter mochawesome

      - name: Merge and generate report
        run: npx mochawesome-merge --reportDir cypress/report/mocha > cypress/report/index.html && npx marge cypress/report/index.html -o cypress/report

      - name: Create Reports Directory
        run: mkdir -p $GITHUB_WORKSPACE/report
      
      - name: Move cypress Report
        run: mv report.html $GITHUB_WORKSPACE/report/index.html

      - name: Publish cypress Report
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-actions
          folder: .
