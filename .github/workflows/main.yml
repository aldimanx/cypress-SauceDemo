name: Cypress Tests
on:
 workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm i

      - name: Run Cypress tests
        run: npx cypress run --headless --browser chrome --reporter mochawesome

      - name: Merge and generate report
        run: npx mochawesome-merge --reportDir cypress/report/mocha > cypress/report/mochareport.json && npx marge cypress/report/mochareport.json -o cypress/report

      - name: Upload Report
        uses: actions/upload-artifact@v2
        with:
          name: Cypress Reports
          path: cypress/reports
